<body>
    <script>
        console.log(location);
        console.log(location.href);
        console.log(location.search);

        var myUrl = location.search.slice(1);
        var arr1 = myUrl.split('&');
        var obj = {};
        for(var i=0;i<arr1.length;i++){
            var arr2 = arr1[i].split('=');
            obj[arr2[0]] = arr2[1];
        }
        console.log(obj);
    </script>
